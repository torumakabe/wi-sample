apiVersion: apps/v1
kind: Deployment
metadata:
  name: samplefe
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samplefe
  template:
    metadata:
      labels:
        app: samplefe
        azure.workload.identity/use: "true"
      annotations:
        checksum/config: "init"
    spec:
      serviceAccountName: workload-identity-sa
      containers:
      - name: samplefe
        image: samplefe-image
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: samplefe-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
